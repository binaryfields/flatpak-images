app-id: com.sublimetext.three
branch: stable
command: sublime
runtime: org.freedesktop.Sdk
runtime-version: '18.08'
sdk: org.freedesktop.Sdk
separate-locales: false
finish-args: 
  - --filesystem=home
  - --filesystem=host:ro
  - --share=ipc
  - --share=network
  - --socket=x11
  - --talk-name=org.gnome.SettingsDaemon
modules: 
  - gtk2/gtk2.json
  - name: sublime
    buildsystem: simple
    build-commands:
      - mkdir -p /app/bin
      - mkdir -p /app/lib
      - install apply_extra /app/bin
      - install sublime.sh /app/bin/sublime
      - install -Dm644 com.sublimetext.three.desktop /app/share/applications/com.sublimetext.three.desktop
      - install -Dm644 com.sublimetext.three.png /app/share/icons/hicolor/128x128/apps/com.sublimetext.three.png
      - install -Dm644 com.sublimetext.three-64.png /app/share/icons/hicolor/64x64/apps/com.sublimetext.three.png
    sources : 
      - type: script
        dest-filename: apply_extra
        commands: 
          - tar xf sublime.tar.bz2
          - rm sublime.tar.bz2
          - mv sublime_text_* sublime_text
      
      - type: script
        dest-filename: sublime.sh
        commands:
          - exec /app/extra/sublime_text/sublime_text $@
      
      - type: file
        path: com.sublimetext.three.desktop
      
      - type: file
        path: com.sublimetext.three.png
      
      - type: file
        path: com.sublimetext.three-64.png
      
      - type: extra-data
        filename: sublime.tar.bz2
        only-arches: [ x86_64 ]          
        url: https://download.sublimetext.com/sublime_text_3_build_3207_x64.tar.bz2         
        sha256: acb64f1de024a0f004888096afa101051e48d96c7a3e7fe96e11312d524938c4
        size: 13672413
