app-id: com.sublimetext.three
branch: stable
command: sublime
runtime: org.gnome.Platform
runtime-version: 3.26
sdk: org.gnome.Sdk
separate-locales: false
finish-args: 
  - --filesystem=home
  - --filesystem=host:ro
  - --share=ipc
  - --share=network
  - --socket=x11
  - --talk-name=org.gnome.SettingsDaemon
modules: 
  - name: sublime
    buildsystem: simple
    build-commands:
      - mkdir -p /app/bin
      - mkdir -p /app/lib
      - install apply_extra /app/bin
      - install sublime.sh /app/bin/sublime
      - install -Dm644 com.sublimetext.three.desktop /app/share/applications/com.sublimetext.three.desktop
      - install -Dm644 com.sublimetext.three.png /app/share/icons/hicolor/128x128/apps/com.sublimetext.three.png
      - install -Dm644 com.sublimetext.three-64.png /app/share/icons/hicolor/64x64/apps/com.sublimetext.three.png
      - cp /usr/bin/ar /app/bin
      - cp /usr/lib/libbfd-*.so /app/lib
    sources : 
      - type: script
        dest-filename: apply_extra
        commands: 
          - ar x sublime.deb
          - rm -f sublime.deb
          - tar xf data.tar.lzma
          - rm -f control.tar.gz data.tar.lzma debian-binary
          - rm -r usr
      
      - type: script
        dest-filename: sublime.sh
        commands:
          - exec /app/extra/opt/sublime_text/sublime_text $@
      
      - type: file
        path: com.sublimetext.three.desktop
      
      - type: file
        path: com.sublimetext.three.png
      
      - type: file
        path: com.sublimetext.three-64.png
      
      - type: extra-data
        filename: sublime.deb
        only-arches: [ x86_64 ]                    
        url: https://download.sublimetext.com/files/sublime-text_build-3176_amd64.deb
        sha256: 191acaacb6b0abb773203d5e80f5442db0453d411d426fd514964dea1549cab7
        size: 8493978
